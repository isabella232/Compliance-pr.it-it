additionalContent:
  sections:
    - title: Introduzione alla conformità nei servizi online Microsoft
      summary: 'Se non si ha la conformità e si chiede dove iniziare con i servizi online Microsoft, in questa sezione sono disponibili collegamenti alle aree di conformità chiave per ogni servizio.'
      items:
        - title: Microsoft Azure
          summary: 'La conformità di Azure fornisce offerte di conformità, progetti, guide alla conformità e risorse per soddisfare gli obblighi di conformità.'
          url: /azure/compliance/
        - title: Dynamics 365
          summary: Business Central contiene funzionalità ed è basato su una piattaforma che consente ai clienti di conformarsi facilmente alle normative e alla conformità.
          url: /dynamics365/business-central/compliance/compliance-overview
        - title: Microsoft 365
          summary: 'Se l''organizzazione deve rispettare standard legali o normativi, qui sono disponibili informazioni sulla conformità in Microsoft 365.'
          url: /microsoft-365/compliance/